    <body class="body-registro">

    <header>

    <div class="text-center img-picpet">

        <img class="mb-4" src="https://cdn.pixabay.com/photo/2016/03/31/17/37/animal-1293792_960_720.png" alt="" width="72" height="57">

                </figure>
                <!-- <p class="card__features card__features--margin">Crea contenido!</p> -->
                <p class="card__features">Crea contenido</p>
                <p class="card__features">Vende tu arte</p>
                <p class="card__features">Consulta tus pedidos</p>
                <a href="{% url 'registrar artista' %}" class="card__cta">Pruébalo ahora</a>
            </div>

                <p class="card__features card__features--margin">Hasta 30 personas por plan</p>
                <p class="card__features">Caracteristica 1</p>
                <p class="card__features">Caracteristica 2</p>
                <p class="card__features">Caracteristica 3</p>
                <a href="#" class="card__cta">Pruébalo ahora</a>
            </div> -->

            <div class="card__item">
                <h3 class="card__plan">Cuenta</h3>
                <h3 class="card__price">Cliente</h3>
                <figure class="card-img">
                    <img src="https://images.unsplash.com/photo-1629757006805-993175a40171?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=688&q=80" alt="Perro en onda">
                </figure>
                <!-- <p class="card__features card__features--margin">Hasta 50 personas por plan</p> -->
                <p class="card__features">Consulta diferentes artistas</p>
                <p class="card__features">Personaliza y compra</p>
                <p class="card__features">Califica y sigue tu pedido</p>
                <a href="{% url 'registrar persona' %}" class="card__cta">Pruébalo ahora</a>
            </div>
        </section>

    </main>

    <footer>
        <p class="mt-5 mb-3 text-muted text-center">&copy; PicPet 2022</p>
